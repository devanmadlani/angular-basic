<section class="basic-login-container">
    <div fxLayout="row">
        <div fxFlex class="basic-login-container__image" fxHide.lt-md></div>
        <form fxLayout="column"  fxFlex.gt-sm="40" fxFlex fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <input type="email" 
                    matInput 
                    placeholder="Your email" 
                    formControlName="email" 
                    required 
                    email>
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="registerFormControl.email.errors?.required">
                    Email is <strong>required</strong>
                  </mat-error>
                <mat-error *ngIf="registerFormControl.email.errors?.email">
                  Please enter a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Your password" formControlName="password" required>
                <mat-error *ngIf="registerFormControl.password.errors?.required">
                    Password is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
        </form>
    </div>
</section>
