<section class="new-order" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex="100%" fxFlex.gt-xs="400px">
        <mat-card-title fxLayoutAlign="center">New Order</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="selected">
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Option 1</mat-option>
                  <mat-option value="option2">Option 2</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button mat-button type="submit" (click)="openDialog()">Add</button>
        </mat-card-actions>
    </mat-card>
</section>
